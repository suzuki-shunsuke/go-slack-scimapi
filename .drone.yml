---
kind: pipeline
name: commitlint
steps:
- name: npm install
  image: &node_image node:10.16.0-alpine
  commands:
  - npm i
- name: tag/commitlint
  image: *node_image
  commands:
  - npx commitlint --from HEAD~1 --to HEAD
  when:
    event:
    - tag
    - push
- name: pr/commitlint
  image: *node_image
  commands:
  - npx commitlint --from master --to HEAD || exit 1
  when:
    event:
    - pull_request
- name: durl
  image: quay.io/suzuki_shunsuke/durl:0.8.0
  commands:
    - sh scripts/durl.sh
---
kind: pipeline
name: build
steps:
- name: golangci-lint
  image: golangci/golangci-lint:v1.28.2
  commands:
  - golangci-lint run
  environment:
    GO111MODULE: on
- name: codecov
  image: golang:1.14.4
  commands:
  # bash and cgo seem to be required
  - bash scripts/codecov-test.sh
  - curl -s https://codecov.io/bash > /tmp/codecov.sh
  - test "$LOCAL" == "true" || bash /tmp/codecov.sh
  environment:
    GO111MODULE: on
    CODECOV_TOKEN:
      from_secret: codecov_token
